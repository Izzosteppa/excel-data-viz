<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        h3 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .data-table th, .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }
        
        .data-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 0.75rem;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            background-color: #f8f9fa;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background-color: #f0f4ff;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Financial Data Visualization Dashboard</h1>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Upload Form Card -->
        <div class="card">
            <h2>Upload Financial Data</h2>
            <div class="upload-section">
                <div class="form-group">
                    <label for="userSelect">Select User</label>
                    <select id="userSelect">
                        <option value="">-- Select a user --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="yearInput">Year</label>
                    <input type="number" id="yearInput" min="2000" max="2030" value="2024">
                </div>
                
                <div class="form-group">
                    <label for="fileInput">Excel File (.xlsx)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".xlsx,.xls">
                        <label for="fileInput" class="file-input-label">
                            üìÅ Click to select Excel file
                        </label>
                    </div>
                    <div class="file-name" id="fileName">No file chosen</div>
                    <small style="color: var(--gray); margin-top: 5px; display: block;">
                        Excel file should contain "Month" and "Amount" columns
                    </small>
                </div>
                
                <button id="uploadBtn">Upload Data</button>
            </div>
            <div id="uploadAlert"></div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden">
            <h2>Financial Dashboard</h2>
            
            <!-- Statistics Cards -->
            <div id="statsContainer" class="stats-grid"></div>
            
            <!-- Chart and Table -->
            <div class="dashboard">
                <div class="card">
                    <h3>Data Table</h3>
                    <div id="tableContainer">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Financial Chart</h3>
                    <div class="chart-container">
                        <canvas id="financialChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const userSelect = document.getElementById('userSelect');
        const yearInput = document.getElementById('yearInput');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const alertContainer = document.getElementById('uploadAlert');
        const dashboard = document.getElementById('dashboard');
        const statsContainer = document.getElementById('statsContainer');
        const tableBody = document.getElementById('tableBody');
        const financialChartCanvas = document.getElementById('financialChart');
        const loading = document.getElementById('loading');
        
        // Chart instance
        let financialChart = null;
        
        // API Base URL
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupEventListeners();
        });
        
        // Load users from the backend
        async function loadUsers() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/users`);
                if (response.ok) {
                    const data = await response.json();
                    populateUserSelect(data.users);
                } else {
                    showAlert('Error loading users. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users. Please check your connection.', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Populate the user select dropdown
        function populateUserSelect(users) {
            userSelect.innerHTML = '<option value="">-- Select a user --</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.user_id;
                option.textContent = user.name;
                userSelect.appendChild(option);
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            uploadBtn.addEventListener('click', handleFileUpload);
            
            // File input change handler
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = this.files[0].name;
                } else {
                    fileName.textContent = 'No file chosen';
                }
            });
        }
        
        // Handle file upload
        async function handleFileUpload() {
            const userId = userSelect.value;
            const year = yearInput.value;
            const file = fileInput.files[0];
            
            // Validation
            if (!userId) {
                showAlert('Please select a user.', 'error');
                return;
            }
            
            if (!year) {
                showAlert('Please enter a valid year.', 'error');
                return;
            }
            
            if (!file) {
                showAlert('Please select an Excel file to upload.', 'error');
                return;
            }
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showAlert('Please select a valid Excel file (.xlsx or .xls).', 'error');
                return;
            }
            
            // Show loading indicator
            showLoading(true);
            
            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', file);
                
                // Upload file
                const response = await fetch(`${API_BASE_URL}/finances/upload/${userId}/${year}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(`File uploaded successfully! ${data.message}`, 'success');
                    
                    // Reset file input
                    fileInput.value = '';
                    fileName.textContent = 'No file chosen';
                    
                    // Fetch and display the data
                    await fetchAndDisplayData(userId, year);
                } else {
                    showAlert(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAlert('Upload failed. Please check your connection.', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Fetch and display financial data
        async function fetchAndDisplayData(userId, year) {
            try {
                const response = await fetch(`${API_BASE_URL}/finances/${userId}/${year}`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayDashboard(data);
                } else {
                    const errorData = await response.json();
                    showAlert(`Error fetching financial data: ${errorData.error}`, 'error');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showAlert('Error fetching financial data. Please check your connection.', 'error');
            }
        }
        
        // Display dashboard with data
        function displayDashboard(data) {
            dashboard.classList.remove('hidden');
            
            if (!data.records || data.records.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align: center;">No data available</td></tr>';
                financialChartCanvas.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--gray);">No data available for chart</p>';
                statsContainer.innerHTML = '';
                return;
            }
            
            displayStats(data.records);
            displayDataTable(data.records);
            displayChart(data.records);
        }
        
        // Display statistics cards
        function displayStats(records) {
            const totalAmount = records.reduce((sum, record) => sum + parseFloat(record.amount), 0);
            const avgAmount = totalAmount / records.length;
            const maxAmount = Math.max(...records.map(r => parseFloat(r.amount)));
            const minAmount = Math.min(...records.map(r => parseFloat(r.amount)));
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${formatCurrency(totalAmount)}</div>
                    <div class="stat-label">Total Amount</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatCurrency(avgAmount)}</div>
                    <div class="stat-label">Average Amount</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatCurrency(maxAmount)}</div>
                    <div class="stat-label">Highest Amount</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${records.length}</div>
                    <div class="stat-label">Total Records</div>
                </div>
            `;
        }
        
        // Display data in the table
        function displayDataTable(records) {
            tableBody.innerHTML = '';
            
            // Sort records by month for consistent display
            const sortedRecords = [...records].sort((a, b) => a.month - b.month);
            
            // Month names for display
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            sortedRecords.forEach(record => {
                const row = document.createElement('tr');
                
                const monthCell = document.createElement('td');
                monthCell.textContent = monthNames[record.month - 1] || `Month ${record.month}`;
                
                const amountCell = document.createElement('td');
                amountCell.textContent = formatCurrency(record.amount);
                
                row.appendChild(monthCell);
                row.appendChild(amountCell);
                tableBody.appendChild(row);
            });
        }
        
        // Display data in the chart
        function displayChart(records) {
            if (financialChart) {
                financialChart.destroy();
            }
            
            // Sort records by month
            const sortedRecords = [...records].sort((a, b) => a.month - b.month);
            
            // Month names for display
            const monthNames = [
                'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
            ];
            
            const labels = sortedRecords.map(record => monthNames[record.month - 1] || `M${record.month}`);
            const data = sortedRecords.map(record => record.amount);
            
            const ctx = financialChartCanvas.getContext('2d');
            financialChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Financial Amount (ZAR)',
                        data: data,
                        backgroundColor: 'rgba(67, 97, 238, 0.7)',
                        borderColor: 'rgba(67, 97, 238, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Amount: ${formatCurrency(context.parsed.y)}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'ZAR'
            }).format(amount);
        }
        
        // Show/hide loading indicator
        function showLoading(show) {
            if (show) {
                loading.classList.remove('hidden');
                dashboard.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
