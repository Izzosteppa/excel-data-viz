<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-col {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-input-label:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
        }

        .dashboard.show {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dashboard-title {
            font-size: 1.5rem;
            color: #333;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Data Dashboard</h1>
            <p>Upload and visualize your monthly financial data</p>
        </div>

        <!-- Upload Form -->
        <div class="card">
            <div class="card-header">
                üìä Upload Financial Data
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="userSelect">Select User:</label>
                                <select id="userSelect" required>
                                    <option value="">Loading users...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="yearInput">Year:</label>
                                <input type="number" id="yearInput" min="2000" max="2030" value="2024" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fileInput">Excel File (Monthly Financial Data):</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept=".xlsx,.xls" required>
                            <label for="fileInput" class="file-input-label">
                                üìÅ Click to select Excel file or drag and drop
                                <br><small>Supported formats: .xlsx, .xls</small>
                            </label>
                        </div>
                        <small style="color: #666; margin-top: 10px; display: block;">
                            Excel file should contain "Month" and "Amount" columns
                        </small>
                    </div>

                    <button type="submit" class="btn" id="uploadBtn">Upload Data</button>
                </form>

                <div id="uploadAlert"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="card dashboard" id="dashboard">
            <div class="card-header">
                üìà Financial Dashboard
            </div>
            <div class="card-body">
                <div class="dashboard-header">
                    <div class="dashboard-title" id="dashboardTitle">Financial Data</div>
                    <button class="btn" onclick="loadDashboard()">üîÑ Refresh Data</button>
                </div>

                <div id="dashboardContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading dashboard data...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let users = [];

        // Load users on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.users) {
                    users = data.users;
                    const select = document.getElementById('userSelect');
                    select.innerHTML = '<option value="">Select a user</option>';
                    
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.user_id;
                        option.textContent = user.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users', 'error');
            }
        }

        // Handle file input display
        document.getElementById('fileInput').addEventListener('change', function() {
            const label = document.querySelector('.file-input-label');
            if (this.files.length > 0) {
                label.innerHTML = `üìÑ Selected: ${this.files[0].name}`;
            } else {
                label.innerHTML = 'üìÅ Click to select Excel file or drag and drop<br><small>Supported formats: .xlsx, .xls</small>';
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userSelect').value;
            const year = document.getElementById('yearInput').value;
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!userId || !year || !fileInput.files[0]) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const response = await fetch(`/api/finances/upload/${userId}/${year}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(`${data.message}`, 'success');
                    document.getElementById('uploadForm').reset();
                    document.querySelector('.file-input-label').innerHTML = 'üìÅ Click to select Excel file or drag and drop<br><small>Supported formats: .xlsx, .xls</small>';
                    
                    // Auto-load dashboard with uploaded data
                    setTimeout(() => {
                        loadDashboard(userId, year);
                    }, 1500);
                } else {
                    showAlert(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAlert('Upload failed: Network error', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Data';
            }
        });

        async function loadDashboard(userId = null, year = null) {
            // Use form values if not provided
            if (!userId) userId = document.getElementById('userSelect').value;
            if (!year) year = document.getElementById('yearInput').value;
            
            if (!userId || !year) {
                showAlert('Please select a user and year', 'error');
                return;
            }

            const dashboard = document.getElementById('dashboard');
            const content = document.getElementById('dashboardContent');
            
            dashboard.classList.add('show');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading dashboard data...
                </div>
            `;

            try {
                const response = await fetch(`/api/finances/${userId}/${year}`);
                const data = await response.json();
                
                if (response.ok) {
                    renderDashboard(data);
                } else {
                    content.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
                content.innerHTML = '<div class="alert alert-error">Error loading dashboard data</div>';
            }
        }

        function renderDashboard(data) {
            const content = document.getElementById('dashboardContent');
            const title = document.getElementById('dashboardTitle');
            
            title.textContent = `${data.user_name} - ${data.year} Financial Data`;
            
            if (!data.records || data.records.length === 0) {
                content.innerHTML = '<div class="alert alert-error">No financial records found for this user and year</div>';
                return;
            }

            const records = data.records;
            const totalAmount = records.reduce((sum, record) => sum + parseFloat(record.amount), 0);
            const avgAmount = totalAmount / records.length;
            const maxAmount = Math.max(...records.map(r => parseFloat(r.amount)));
            const minAmount = Math.min(...records.map(r => parseFloat(r.amount)));

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">$${totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        <div class="stat-label">Total Amount</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${avgAmount.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        <div class="stat-label">Average Amount</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${maxAmount.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        <div class="stat-label">Highest Amount</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${records.length}</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="financialChart"></canvas>
                </div>

                <div class="table-container">
                    <h3 style="margin-bottom: 15px; color: #333;">üìã Detailed Records</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${records.map(record => `
                                <tr>
                                    <td>${record.month}</td>
                                    <td>$${parseFloat(record.amount).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Create chart
            createChart(records);
        }

        function createChart(records) {
            const ctx = document.getElementById('financialChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (currentChart) {
                currentChart.destroy();
            }

            const labels = records.map(record => record.month);
            const amounts = records.map(record => parseFloat(record.amount));

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Amount ($)',
                        data: amounts,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Monthly Financial Data',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#333'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('uploadAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide success alerts
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
